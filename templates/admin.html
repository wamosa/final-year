<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Welcome, Admin</h2>
    <p>Select a doctor to view their information.</p>
    <a href="#">Doctor 1</a> | <a href="#">Doctor 2</a>
    <br><br>

    <h3>Add Doctor</h3>
    <form action="{{ url_for('add_doctor') }}" method="POST">
        <label for="name">Doctor's Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="specialization">Specialization</label>
        <input type="text" id="specialization" name="specialization" required> <!-- Ensure this is exactly 'specialization' -->
        <br>
        <button type="submit">Add Doctor</button>
    </form>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>

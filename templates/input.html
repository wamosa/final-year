<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Patient Features</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Input Patient Features</h2>
   

    <form action="{{ url_for('input_features') }}" method="POST">

        <!-- Patient Selection Section -->
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
            <h3>Patient Information</h3>
    
            <label for="patient_id">Select Existing Patient:</label>
            <select name="patient_id">
                <option value="">-- Select a Patient --</option>
                {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.name }}</option>
                {% endfor %}
            </select>
            <label>Age:</label>
            <input type="number" name="age" required>

            <br><br>
            <label>Sex:</label>
            <select name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
    </select><br><br>
           
        </div>
    
        <!-- Heart Metrics Section -->
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
            <h3>Heart Health Metrics</h3>
    
            <label for="chest_pain_type">Chest Pain Type</label>
            <select name="chest_pain_type" required>
                <option value="1">Typical Angina</option>
                <option value="2">Atypical Angina</option>
                <option value="3">Non-Anginal Pain</option>
                <option value="4">Asymptomatic</option>
            </select>
            <br><br>
    
            <label for="bp">Resting BP (mm Hg)</label>
            <input type="number" name="bp" required>
            <br><br>
    
            <label for="cholesterol">Cholesterol (mg/dL)</label>
            <input type="number" name="cholesterol" required>
            <br><br>
    
            <label for="fasting_blood_sugar">Fasting Blood Sugar > 120 mg/dL</label>
            <select name="fasting_blood_sugar" required>
                <option value="1">True</option>
                <option value="0">False</option>
            </select>
        </div>
    
        <!-- Exercise and ECG Section -->
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
            <h3>Exercise & ECG Metrics</h3>
    
            <label for="resting_ecg">Resting ECG Results</label>
            <select name="resting_ecg" required>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select>
            <br><br>
    
            <label for="max_heart_rate">Maximum Heart Rate Achieved</label>
            <input type="number" name="max_heart_rate" required>
            <br><br>
    
            <label for="exercise_angina">Exercise-Induced Angina</label>
            <select name="exercise_angina" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    
        <!-- ST Segment and Prediction Section -->
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px;">
            <h3>ST Segment Metrics</h3>
    
            <label for="oldpeak">Oldpeak (ST Depression Induced by Exercise)</label>
            <input type="number" step="0.1" name="oldpeak" required>
            <br><br>
    
            <label for="st_slope">ST Slope</label>
            <select name="st_slope" required>
                <option value="1">Upsloping</option>
                <option value="2">Flat</option>
                <option value="3">Downsloping</option>
            </select>
        </div>
    
        <!-- Submit Button -->
        <div style="text-align: center;">
            <button type="submit">Predict</button>
        </div>
    </form>
    
    <br><br>
    <a href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a>
</body>
</html>
